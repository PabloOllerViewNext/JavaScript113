<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPA DE LETRAS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Miguel Rosas Granados -->

    <!-- 
        ENUNCIADO:

        Sopa de Letras:
        De un diccionario de 10 palabras tendremos que pintar la tan famosa sopa de letra, la cual tendrá 20 * 20 caracteres, y un campo de texto donde introduciremos la palabra a 
        comprobar, una vez pulsado el intro, si la palabra existe en la sopa de letras se pintara de otro color, si la palabra no existe se pondrá en un listado junto a la sopa de letras, 
        con el mismo sistema de marcador del jugador que hemos especificado en el ejercicio 1. 
    -->

</head>
<body>

    <div id="contenedor">

        <h1 class="mt-2 text-primary">SOPA DE LETRAS</h1>

        <div id="contenedorLetras" class="mt-2"></div>

        <div id="contenedorInputBoton">
            <div class="input-group mt-3" style="width: 280px;">
                <input type="text" class="form-control" id="inputPalabra">
                <button class="btn btn-primary" type="button" id="botonBuscar">Probar</button>
            </div>
            <button type="button" class="btn btn-danger mt-3" onclick="location.reload()">Reiniciar</button>
        </div>

    </div>

    
    <div id="fallos">
        <h2>Palabras falladas</h2>
        <ul id="miLista"></ul>
    </div>

    <!-- Importo sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>

</body>
</html>
